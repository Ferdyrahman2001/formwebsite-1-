<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title">Form web event summit 2024</h1>
                <p id="description" class="description">Welcome to be Developer from Now!</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="enter your name" required />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="enter email" required/>
                </div>
                <div class="form-group">
                    <label id="phone-label" for="phone">Phone</label>
                    <input type="number" id="phone" name="phone" class="form-control" placeholder="your phone">
                </div>
                <div class="form-group">
                    <p>
                        Which option best describes your current role
                    </p>
                    <select id="dropdown" name="role" class="form-control" required>
                        <option value="student">
                            Student
                        </option>
                        <option value="job">
                            Fulltime job
                        </option>
                        <option value="learner">
                            Fulltime learner
                        </option>
                        <option value="other">
                            Other
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <p>
                        Would you recommend share to a friend?
                    </p>
                    <label>
                        <input type="radio" class="input-radio" name="user" value="definitely"> definitely
                    </label>
                    <label>
                        <input type="radio" class="input-radio" name="user" value="definitely"> maybe
                    </label>
                    <label>
                        <input type="radio" class="input-radio" name="user" value="definitely"> not sure
                    </label>
                </div>
                <div class="form-group">
                    <p>
                        What is your favorite feature of work?
                    </p>
                    <select id="work" name="work" class="form-control" required>
                        <option value="challenges"> Challenges</option>
                        <option value="projects"> Projects</option>
                        <option value="community"> Community</option>
                        <option value="opensource"> Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved?</p>
                    <span class="clue">(Check all that apply)</span>
                    <label>
                        <input type="checkbox" value="front-end" name="prefer" class="input-checkbox">Front-end Project
                    </label>
                    <label>
                        <input type="checkbox" value="back-end" name="prefer" class="input-checkbox">Back-end Project
                    </label>
                    <label>
                        <input type="checkbox" value="fullstack" name="prefer" class="input-checkbox">Fullstack Developer
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button" id="submit">submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
